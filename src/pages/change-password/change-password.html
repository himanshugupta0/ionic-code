<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form class="changePass-form" [formGroup]="changePassForm">
    <ion-row text-center>
      <img src="assets/mji.png" alt="" class="responsive-img valign profile-image-login" item-center>
    </ion-row>
    <ion-row>
      <input class="form-input" placeholder="Old Password" type="password" onblur="this.setAttribute('value', this.value);" value=""
        required formControlName="oldPassword">
    </ion-row>
    <ion-row>
      <input class="form-input" placeholder="New Password" type="password" onblur="this.setAttribute('value', this.value);" value=""
        required formControlName="newPassword">
    </ion-row>
    <ion-row>
      <input class="form-input" placeholder="Confirm Password" type="password" onblur="this.setAttribute('value', this.value);" value=""
        required formControlName="newPasswordAgain">
    </ion-row>
    <ion-row class='form-text error' *ngIf="changePassForm.controls.newPasswordAgain.touched && changePassForm.hasError('mismatchedPasswords') && changePassForm.controls.newPassword.valid">
        <ion-label no-margin stacked>Passwords do not match</ion-label>
    </ion-row>

    <ion-row style="margin: 3% 2%;">
      <button ion-button full (click)="onSubmit()" [disabled]="changePassForm.hasError('mismatchedPasswords')">Change Password</button>
    </ion-row>
    <ion-row text-center style="margin: 3% 2%;">
      <button ion-button clear small color="secondary" (click)="goToForgot()">Forgot password?</button>
    </ion-row>
  </form>
</ion-content>
