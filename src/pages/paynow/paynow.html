<ion-header>

  <ion-navbar>
    <ion-title>Paynow</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="scrollbar">

  <section class="invoice" style="padding-bottom: 0;position: relative;background: #fff;padding: 25px;" id="printDiv">
    <div class="row" style="margin-right: -15px;margin-left: -15px;">
      <div class="col-xs-12" style="width: 100%;">
        <h2 class="page-header" style="padding-bottom: 9px;margin: 40px 0 20px;border-bottom: 1px solid #eee;margin: 10px 0 20px 0;font-size: 18px;">
          <i class="fa fa-globe"></i> {{formDtails.ServiceName}}
          <small class="pull-right" style="font-size:12px;color: #666;float: right;display: block;margin-top: 5px;">Price:
            <b style="font-size:12px;" id="taskDate">$30</b>
          </small>
        </h2>
      </div>
    </div>
    <div style="float:left;width: 50%;" class="row">
      <div class="col-xs-5">
        <p style="font-size:12px" class="lead">Payment Methods:</p>
        <br>
        <img style="width: 20%;margin-top: 5%;" src="assets/img/credit/visa.png" alt="Visa">
        <img style="width: 20%;" src="assets/img/credit/mastercard.png" alt="Mastercard">
        <img style="width: 20%;" src="assets/img/credit/american-express.png" alt="American Express">
        <img style="width: 20%;" src="assets/img/credit/paypal2.png" alt="Paypal">

      </div>

    </div>
    <div style="float:left;width: 50%;" class="row">
      <div style="float:right;width: 100%;" class="col-xs-7">
        <div style="width: 100%;float: right;" class="table-responsive">
          <table style="float: right;" class="table">
            <tbody style="text-align: left;">
              <tr>
                <th style="font-size:12px;width:50%">Subtotal:</th>
                <td style="text-align: right;font-size:12px">$
                  <span style="font-size:12px" id="productTotal">30.00</span>
                </td>
              </tr>
              <tbody style="text-align: left;">
                <tr>
                  <th style="font-size:12px;width:50%">Addons Price:</th>
                  <td style="text-align: right;font-size:12px">$
                    <span style="font-size:12px" id="addonsTotal">0.00</span>
                  </td>
                </tr>
                <tr>
                  <th>Discount:</th>
                  <td style="text-align: right;font-size:12px">$
                    <span style="font-size:12px" id="discount">0</span>
                  </td>
                </tr>
                <tr>
                  <th>Tax (0%):</th>
                  <td style="text-align: right;font-size:12px">$
                    <span style="font-size:12px" id="discount">0.00</span>
                  </td>
                </tr>
                <tr>
                  <th style="font-size:12px">Total:</th>
                  <td style="text-align: right;font-size:12px">$
                    <span style="font-size:12px" id="totalAmount">30</span>
                  </td>
                </tr>
              </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row" style="width: 100%;padding-bottom: 5%;padding-top: 5%;">
      <p class="text-muted well well-sm no-shadow" style="background-color:#F9F9F9;font-size:12px;margin-top: 10px;">
        We are using a highly secured payment gateway system. Your Card Details will not be disclosed in any situation.
      </p>
    </div>

    <div class="row" style="width: 100%;float:left;">
      <div class="col-xs-12" style="width: 100%;float: right;">
        <button ion-button full (click)="onClickPayLater()" id="cancelBtn" style="background-color:#adadad;width: 48%;float: left;">Pay Later</button>
        <button ion-button full (click)="onClickPayNow()" style="background-color: #00a65a;width: 48%;float: right;">
          <i class="fa fa-credit-card"></i>Pay Now</button>
      </div>
    </div>

  </section>

</ion-content>
